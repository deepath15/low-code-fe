<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  position: relative;
  width: 250px;
  padding: 20px;
  background: white;
  border-radius: 10px;
  box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
  display: flex;
  flex-direction: column;
}

.card-content {
  flex-grow: 1;
}

.menu {
  position: absolute;
  top: 10px;
  right: 10px;
}

.menu-button {
  background: none;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

.menu-dropdown {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background: white;
  box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
  border-radius: 5px;
  padding: 5px 0;
}

.menu:hover .menu-dropdown {
  display: block;
}

    </style>
</head>
<body>
    <div class="card">
        <div class="card-content">
            <h3>Card Title</h3>
            <p>Some card description...</p>
        </div>
    
        <!-- Three-dot menu -->
        <div class="menu">
            <button class="menu-button">⋮</button>
            <div class="menu-dropdown">
                <a href="#">Edit</a>
                <a href="#">Delete</a>
            </div>
        </div>
    </div>
    <div class="card">
      <div class="card-content">
        <h3>Card Title</h3>
        <p>Some card description...</p>
      </div>
    
      <!-- Three-dot menu -->
      <div class="menu">
        <button class="menu-button">⋮</button>
        <div class="menu-dropdown">
          <a href="#">Edit</a>
          <a href="#">Delete</a>
        </div>
      </div>
    </div>

</body>
</html>
